<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
     <script>
       function onSubmit(token) {
         document.getElementById("login-form").submit();
       }
     </script>
</head>
<body>
    <header class="site-header">
        <h1>Welcome to the SWE 314 Login Page</h1>
    </header>

<div class="login-container">
    <div class="error-message" hidden>
       Error: password or username is incorrect
    </div>
    <h2>ðŸ”’Login</h2>
    <form action="/login" method="POST" id="login-form">
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
        </div>
        
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" id="password" required>
        </div>


        <div class="btn-group">
            <button type="reset" class="clear-btn" >Clear</button>
            <a href="/signup"><button type="button" class="signup-btn">Sign Up</button></a>
        </div>

        <div class="g-recaptcha" data-sitekey="6LfyCJMoAAAAAFAmX9fuJoxe16oj4QB_E-XT2PKW" data-callback="onSubmit"></div>

        <button type="submit" class="login-btn">Log In</button>


    </form>
</div>

<script>

    // Get the error from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
        document.querySelector('.error-message').style.display = 'block';
    }
    
</script>

</body>
</html>
